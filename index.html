<!DOCTYPE html>
<html lang="en" ng-app="myapp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<student-details my-title="Hello">
</student-details>
<student-details my-title="Hi">
    </student-details>
   <div ng-controller="Myctrl">
        <student-details current-student ="selectedstudent" my-title="Student 1 details">
            </student-details>
       <div>{{name | lowercase}}</div>
       <div>{{name | uppercase}}</div>
       <div>{{name}}</div>
       <table>
           <thead>
               <tr>
                   <th>Name</th>
                   <th>Age</th>
                   <th>Seniority</th>
                   <th></th>
               </tr>
           </thead>
           <tbody>
               <tr ng-repeat="stu in students">
                   <td>{{stu.name | customName : 'hello'}}</td>
                   <td>{{stu.age}}</td>
                   <td>{{stu.seniority}}</td>
                   <td>
                       <button ng-click="onViewBtnClick(stu)">View details</button>
                    </td>
               </tr>
           </tbody>
       </table>
     
   </div>

        


    
    <script src="angular.js"></script>
    <script src="app.js"></script>
    <script src="app.service.js"></script>
    <script src="app.filter.js"></script>
    <script src="app.component.js"></script>
</body>
</html>
